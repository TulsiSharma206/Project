{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

</style>
</head>
<body>
    <form action="admin/" method="POST">
        {% csrf_token %}
    <button class="button button1" onclick="admin">ADMIN</button>
    </form>
      
    <form action="home.html/" method="POST" name= "login">
        {% csrf_token %}
        <input type="submit" value="login" name ="login">
    </form>
    
    </body>
    </html>

{% endblock %}
